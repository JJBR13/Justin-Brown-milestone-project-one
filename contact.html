<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>luv 4-Wheels</title>
    <meta name="description" content="TRAVEL YOUR WAY, YOUR STYLE, YOUR DESTINATION">

    <!-- Favicon -->

    <link rel="icon" type="image/x-icon" href="assets/img/logo/logo@4x.png">

    <!-- Bootstrap library -->

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">


    <!-- Button animation -->

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/hover.css/2.3.1/css/hover-min.css"
        type="text/css">

    <!-- Font awesome library-->

    <script src="https://kit.fontawesome.com/487ad78726.js" crossorigin="anonymous"></script>

    <!-- CSS stylesheet -->

    <link rel="stylesheet" href="assets/css/style.css" type="text/css">
</head>

<body>

    <header>

        <!--NAV-BAR-->

        <nav class="navbar navbar-expand-md nav-item">
            <div id="header-body" class="container-fluid">
                <img class="logo" src="assets/img/logo/logo_solid.png" alt="Business logo">

                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText"
                    aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarText">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li>
                            <a class="nav-link" aria-current="page" href="index.html">Home</a>
                        </li>
                        <li>
                            <a class="nav-link" href="view-vans.html">View Vans</a>
                        </li>
                    </ul>
                    <span>
                        <a href="contact.html" id="button-remove" class="btn hvr-shrink active" role="button">Get in
                            touch now!</a>
                    </span>
                </div>
            </div>
        </nav>
    </header>


        <!-- Image Carousel Column-->

        <main class="margin-top block-paddings">
            <div class="container padding">
                <div class="row">
                    <div
                        class="col-sm-12 col-md-6 col-lg-6 d-flex justify-content-center align-items-center re-size-img">
                        <div id="contact-carousel" class="carousel slide contact-padding" data-bs-ride="carousel">
                            <div class="carousel-inner">
                                <div class="carousel-item contact-img active">
                                    <img src="assets/img/contact/view1.jpg" class="d-block w-100"
                                        alt="woodland mountain view">
                                </div>
                                <div class="contact-img carousel-item">
                                    <img src="assets/img/contact/view2.jpg" class="d-block w-100"
                                        alt="Women looking out at hilly view">
                                </div>
                                <div class="contact-img carousel-item">
                                    <img src="assets/img/contact/view3.jpg" class="d-block w-100"
                                        alt="Women sitting on rooftop of retro campervan">
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Contact Form -->

                    <div class="col-sm-12 col-md-6 col-lg-6">
                        <form class="contact-padding" method="get" action="contact-submission.html">
                            <div class="mb-3 col">
                                <div class="row">

                                    <!-- Name input -->

                                    <div class="col-sm-12 col-md-6 mt-2">
                                        <label for="name" class="label-form">Name<span>*</span>:</label>
                                        <input type="text" class="form-control form-content hover-form" id="name"
                                            placeholder="Name" required>
                                    </div>

                                    <!-- Email Input -->

                                    <div class="col-sm-12 col-md-6 mt-2">
                                        <label for="exampleFormControlInput1"
                                            class="label-form">Email<span>*</span>:</label>
                                        <input type="email" class="form-control form-content hover-form"
                                            id="exampleFormControlInput1" placeholder="yourname@luv-4-wheels.co.uk"
                                            required>
                                    </div>
                                </div>
                            </div>

                            <!-- Dropdown Input -->

                            <div class="col">
                                <div class="row">
                                    <div class="col-12 mb-2">
                                        <label for="options" class="label-form">Reason for
                                            enquiry:</label>
                                    </div>
                                    <div class="col-12 mb-3">
                                        <select name="options" id="options"
                                            class="form-control form-content hover-form">
                                            <option value="r-1">Want to hire van</option>
                                            <option value="r-2">Question about our vans</option>
                                            <option value="r-3">Schedule a call back</option>
                                            <option value="r-4">How do I rent my van?</option>
                                        </select>
                                    </div>
                                </div>
                            </div>

                            <!-- Radio Input -->

                            <div class="col">
                                <div class="row">
                                    <div class="col-sm-12 col-md-6">
                                        
                                        <fieldset>
                                            <legend class="label-form">Select your style:</legend>
                                            <input type="radio" id="modern" name="checkone" value="modern-style">
                                            <label for="modern" class="form-content"> Modern</label><br>
                                            <input type="radio" id="bohemian" name="checkone" value="bohemian-style">
                                            <label for="bohemian" class="form-content"> Bohemian</label><br>
                                            <input type="radio" id="retro" name="checkone" value="basic-style">
                                            <label for="retro" class="form-content"> Retro</label><br>
                                        </fieldset>
                                    </div>

                                    <!-- Date Input -->

                                    <div class="col-sm-12 col-md-6">
                                        <label for="date" class="label-form mb-2">Select start date:</label>
                                        <input id="date" class="form-control form-content hover-form" type="date">
                                    </div>
                                </div>
                            </div>

                            <!-- Textarea Input -->

                            <div class="mt-3 mb-3">
                                <label for="exampleFormControlTextarea1"
                                    class="label-form mb-2">Message<span>*</span>:</label>
                                <textarea class="form-control form-content hover-form" id="exampleFormControlTextarea1"
                                    rows="3" placeholder="Insert your message here..." required></textarea>
                            </div>

                            <div class="mb-3">
                                <div class="terms-conditons">
                                    <input class="form-check-input" id="accept-t-and-c" type="checkbox" required>
                                    <label class="form-check-label form-content" for="accept-t-and-c">
                                        I have read cancellation policy <a href="cancellation_policy.html">read here</a>
                                    </label>
                                </div>
                            </div>
                            <button type="submit" class="btn btn-primary mx-auto d-block">Send Now</button>
                        </form>
                    </div>
                </div>
            </div>
        </main>

    <!-- Footer -->

    <footer class="footer-background footer-center">

        <!-- Sign-Up bar -->

        <div class="conatiner-fluid footer-margins overlay">
            <div class="row">
                <div class="col-sm-12 col-md-6">
                    <h3 class="subscribe">Subscribe</h3>
                    <div class="row">
                        <div class="col-sm-12 col-md-6">
                            <form class="form-footer d-flex" method="get" action="sign-up-complete.html">
                                <div class="col-sm-6 mb-3 col-md-12">
                                    <label for="sign-up" class="hide-content">Sign-up</label>
                                    <input type="email" class="form-control footer-email" id="sign-up"
                                        placeholder="Email">
                                </div>
                                <div class="col-sm-6 col-md-12 inline-block">
                                    <button type="submit" class="btn btn-primary btn-subscribe hvr-shrink">
                                        Sign me up!
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>

                <!-- Social Media Links -->

                <div class="col-sm-12 col-md-6">
                    <ul class="list-inline social-links">
                        <li class="list-inline-item">
                            <a href="https://www.facebook.com/" target="_blank"><i class="fa-brands fa-facebook-f"
                                    aria-hidden="true"></i><span class="hide-content">Facebook</span></a>
                            <span class="sr-only">Facebook</span>
                        </li>
                        <li class="list-inline-item ">
                            <a href="https://www.instagram.com/" target="_blank"><i class="fa-brands fa-instagram"
                                    aria-hidden="true"></i><span class="hide-content">Instagram</span></a>
                            <span class="sr-only">Instagram</span>
                        </li>
                        <li class="list-inline-item">
                            <a href="https://www.pinterest.co.uk/" target="_blank"><i class="fa-brands fa-pinterest-p"
                                    aria-hidden="true"></i><span class="hide-content">Pinterest</span></a>
                            <span class="sr-only">Pintrest</span>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="col-12 text-center copywrite">
                <p class="small"> © Copywrite 2022 Luv 4-wheels</p>
            </div>
        </div>
    </footer>

    <!-- Jquery -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous">
    </script>
</body>

</html>
