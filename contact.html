<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>luv 4-Wheels</title>
    <link rel="icon" type="image/x-icon" href="/assets/img/Logo/logo@4x.png">
    <!--
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
        -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/hover.css/2.3.1/css/hover-min.css"
        type="text/css">
    <script src="https://kit.fontawesome.com/487ad78726.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="assets/css/style.css" type="text/css">
</head>

<body>

    <!-- Image body -->
    <div class="container">
        <div class="row">
            <div class="col-6">
                <h1 class="col text-center">IMAGE</h1> <!-- REMOVE-->


                <img class="mx-auto d-block image-contain" src="assets/img/contact/contact1.jpg" alt="#">
            </div>

            <!-- Contact Form -->

            <div class="col-6">
                <h1 class="text-center">FORM</h1> <!-- REMOVE-->
                <form>
                    <div class="mb-3 col">
                        <div class="row">
                            <div class="col-6">
                                <label for="Name" class="form-label">Name</label>
                                <input type="text" class="form-control" id="name"
                                    placeholder="Name">
                            </div>
                            <div class="col-6">
                                <label for="exampleFormControlInput1" class="form-label">Email address</label>
                                <input type="email" class="form-control" id="exampleFormControlInput1"
                                    placeholder="name@example.com">
                            </div>
                        </div>
                    </div>

                    <div class="col">
                        <div class="row">
                            <div class="col-12">
                                <label for="options">Reason for contact:</label>
                            </div>
                            <div class="col-12">
                                    <option value="r-1">Want to hire van</option>
                                    <option value="r-2">Question about our vans</option>
                                    <option value="r-3">Schedule a call back</option>
                                    <option value="r-4">How do I rent my van?</option>
                                </select>
                            </div>
                        </div>
                    </div>


                    <div class="col">
                        <div class="row">
                            <div class="col">
                                <input type="checkbox" id="modern" name="modern" value="modern-style">
                                <label for="modern"> Modern</label><br>
                                <input type="checkbox" id="bohiemium" name="bohiemium" value="bohiemium-style">
                                <label for="bohiemium"> Bohiemium</label><br>
                                <input type="checkbox" id="basic" name="basic" value="basic-style">
                                <label for="basic"> Basic</label>
                            </div>

                            <div class="col">
                                <label for="date">Selcect desired Dates</label>
                                <input id="date" class="form-control" type="date">
                            </div>
                        </div>
                    </div>

                    <div class="mb-3">
                        <label for="exampleFormControlTextarea1" class="form-label">Example textarea</label>
                        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                    </div>

                    <div class="mb-3">
                        <div class="terms-conditons">
                          <input class="form-check-input" type="checkbox" required>
                          <label class="form-check-label" for="disabledFieldsetCheck">
                            I have read terms & conditons <a href="#">read here</a>
                          </label>
                        </div>
                      </div>
                      <button type="submit" class="btn btn-primary mx-auto d-block">Send Now</button>
            </div>
        </div>
    </div>
    </form>


    <!-- Boostrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous">
    </script>
</body>

</html>
